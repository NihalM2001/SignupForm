<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="image">
            image here
        </div>

        <div class="info">

            <div class="description">
                description here
            </div>

            <div class="form">
                <div class="form-title"> form here </div>
                <form action="">

                    <div class="first-name elements">
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstname" id="first-name">
                    </div>

                    <div class="last-name elements">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastname" id="last-name">
                    </div>

                    <div class="email elements">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" autocomplete="email">
                    </div>

                    <div class="phone-number elements">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phonenumber" id="phone-number">
                    </div>

                    <div class="password elements">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="new-password">
                    </div>

                    <div class="confirm-password elements">
                        <label for="password-validation">Confirm Password</label>
                        <input type="password" name="confirm-password" id="password-validation">
                    </div>
                    
                </form>

            </div>

            <div class="button">
                ending here
            </div>

        </div>
    </div>
</body>
</html>
