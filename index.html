<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="image">
            <div class="logo">
                <img src="./odin-lined.png" alt="TheOdinProject Logo">
            </div>
        </div>

        <div class="info">

            <div class="description-box">
                <div>
                    The Only Form you'll fill <br>
                    The Only Form you'll have to fill 
                </div>
            </div>

            <div class="form">
                <div class="form-title"> Let's get on with it. All fields are mandatory. </div>

                <form action="">

                    <div class="first-name elements">
                        <label for="first-name">First Name:</label>
                        <input type="text" name="firstname" id="first-name" minlength="2" maxlength="20" required>
                    </div>

                    <div class="last-name elements left-elements">
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="lastname" id="last-name" minlength="2" maxlength="20" required>
                    </div>

                    <div class="email elements">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" autocomplete="email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
                    </div>

                    <div class="phone-number elements left-elements">
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" name="phonenumber" id="phone-number" required pattern="[0-9]{10,12}" maxlength="10" minlength="10">
                    </div>

                    <div class="password elements">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" autocomplete="new-password" required>
                    </div>

                    <div class="confirm-password elements left-elements">
                        <label for="password-validation">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="password-validation" required>
                    </div>
                    
                    <div class="button">
                        <button class="submit" type="submit"> Create Account </button>                
                    </div>
                    
                    <div class="login">
                        <div>
                            Already have an acccount? <a href=""><span class="login-style">Log In</span></a>
                        </div> 
                    </div>
                </form>

            </div>

             
            

        </div>
    </div>
</body>
</html>
